<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kid To Camp - Family Calendar</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="logo">Kid To Camp</a>

            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="/profile.html">Profile</a></li>
                <li><a href="/calendar.html" class="active">Calendar</a></li>
                <li><a href="/bookings.html">Bookings</a></li>
            </ul>

            <div id="navAuth">
                <!-- Will be populated by navigation.js -->
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <div class="calendar-page">
            <h1>Family Calendar</h1>

            <!-- Calendar Controls -->
            <div class="calendar-controls">
                <div class="view-controls">
                    <button class="btn btn-outline active" id="monthViewBtn"
                        onclick="familyCalendar.setView('month')">Month</button>
                    <button class="btn btn-outline" id="weekViewBtn"
                        onclick="familyCalendar.setView('week')">Week</button>
                </div>

                <div class="month-navigation">
                    <button class="nav-btn" onclick="familyCalendar.previousPeriod()">‹ Previous</button>
                    <h2 id="currentPeriod">Loading...</h2>
                    <button class="nav-btn" onclick="familyCalendar.nextPeriod()">Next ›</button>
                </div>

                <div class="calendar-actions">
                    <button class="btn btn-primary" onclick="familyCalendar.showAddBooking()">Add Booking</button>
                    <button class="btn btn-outline" onclick="familyCalendar.goToToday()">Today</button>
                </div>
            </div>

            <!-- Children Legend -->
            <div class="children-legend" id="childrenLegend">
                <!-- Populated by JavaScript -->
            </div>

            <!-- Calendar Container -->
            <div class="calendar-container">
                <div class="calendar-header" id="calendarHeader">
                    <!-- Day headers will be populated by JavaScript -->
                </div>
                <div class="calendar-grid" id="calendarGrid">
                    <!-- Calendar days will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <!-- Add Booking Modal -->
    <div id="addBookingModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="familyCalendar.ui.closeModal('addBookingModal')">&times;</span>
            <h2>Add New Booking</h2>
            <form id="bookingForm">
                <div class="form-group">
                    <label>Select Child</label>
                    <select id="bookingChild" required>
                        <option value="">Select a child...</option>
                        <!-- Populated by JavaScript -->
                    </select>
                </div>

                <div class="form-group">
                    <label>Select Camp Session</label>
                    <select id="bookingCamp" required>
                        <option value="">Select a camp session...</option>
                        <!-- Populated by JavaScript -->
                    </select>
                </div>

                <div class="form-buttons">
                    <button type="button" class="btn btn-outline"
                        onclick="familyCalendar.ui.closeModal('addBookingModal')">Cancel</button>
                    <button type="submit" class="btn btn-primary">Add Booking</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Booking Details Modal -->
    <div id="bookingDetailsModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="familyCalendar.ui.closeModal('bookingDetailsModal')">&times;</span>
            <h2>Booking Details</h2>
            <div id="bookingDetailsContent">
                <!-- Populated by JavaScript -->
            </div>
            <div class="form-buttons">
                <button class="btn btn-outline"
                    onclick="familyCalendar.ui.closeModal('bookingDetailsModal')">Close</button>
                <button class="btn btn-danger" onclick="familyCalendar.deleteCurrentBooking()">Delete Booking</button>
            </div>
        </div>
    </div>

    <!-- CRITICAL: Scripts in correct order -->
    <!-- 1. Load Supabase library first -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- 2. Load config.js to initialize Supabase client -->
    <script src="js/config.js"></script>

    <!-- 3. Load navigation.js (depends on Supabase client) -->
    <script src="js/navigation.js"></script>

    <!-- 4. Load app.js (core application logic) -->
    <script src="js/app.js"></script>

    <!-- 5. Load calendar.js last (depends on app.js) -->
    <script src="js/calendar.js"></script>
</body>

</html>
