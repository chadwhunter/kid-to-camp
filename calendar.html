<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kid To Camp - Family Calendar</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="logo">Kid To Camp</a>

            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="/profile.html">Profile</a></li>
                <li><a href="/calendar.html" class="active">Calendar</a></li>
                <li><a href="/bookings.html">Bookings</a></li>
            </ul>

            <div id="navAuth">
                <!-- Will be populated by navigation.js -->
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <div class="calendar-page">
            <h1>Family Calendar</h1>

            <!-- Calendar Controls -->
            <div class="calendar-controls">
                <div class="view-controls">
                    <button class="btn btn-outline active" data-view="month">Month</button>
                    <button class="btn btn-outline" data-view="week">Week</button>
                </div>

                <div class="month-navigation">
                    <button class="nav-btn" id="prevMonth">‹ Previous</button>
                    <h2 id="currentMonth">Loading...</h2>
                    <button class="nav-btn" id="nextMonth">Next ›</button>
                </div>

                <div class="calendar-actions">
                    <button class="btn btn-primary" id="addBookingBtn">Add Booking</button>
                </div>
            </div>

            <!-- Children Legend -->
            <div class="children-legend" id="childrenLegend">
                <!-- Populated by JavaScript -->
            </div>

            <!-- Calendar Container -->
            <div class="calendar-container">
                <div class="calendar-header" id="calendarHeader">
                    <!-- Day headers will be populated by JavaScript -->
                </div>
                <div class="calendar-grid" id="calendarGrid">
                    <!-- Calendar days will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <!-- FIXED SCRIPT ORDER: Critical for proper initialization -->
    <!-- 1. Load Supabase library first -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- 2. Load config.js to initialize Supabase client -->
    <script src="js/config.js"></script>

    <!-- 3. Load navigation.js (depends on Supabase client) -->
    <script src="js/navigation.js"></script>

    <!-- 4. Load other scripts last -->
    <script src="js/app.js"></script>
    <script src="js/calendar.js"></script>
</body>

</html>
