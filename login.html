<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kid To Camp - Login</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="logo">Kid To Camp</a>

            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="/profile.html">Profile</a></li>
                <li><a href="/calendar.html">Calendar</a></li>
                <li><a href="/bookings.html">Bookings</a></li>
            </ul>

            <div id="navAuth">
                <!-- Will be populated by navigation.js -->
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <div class="page-header">
            <h1>Welcome Back</h1>
            <p>Sign in to your Kid To Camp account</p>
        </div>

        <!-- Login Form -->
        <div class="login-container">
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-full" id="loginBtn">
                        Sign In
                    </button>
                </div>

                <div class="form-group text-center">
                    <p>Don't have an account? <a href="/signup.html">Sign up here</a></p>
                    <p><a href="#" id="forgotPasswordLink">Forgot your password?</a></p>
                </div>
            </form>

            <!-- Loading state -->
            <div id="loginLoading" class="loading-state" style="display: none;">
                <div class="spinner"></div>
                <p>Signing you in...</p>
            </div>

            <!-- Error messages -->
            <div id="loginError" class="error-message" style="display: none;"></div>
            <div id="loginSuccess" class="success-message" style="display: none;"></div>
        </div>
    </div>

    <!-- Scripts in correct order -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/config.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/login.js"></script>

    <style>
        /* Login page specific styles */
        .login-container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .login-form {
            width: 100%;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-full {
            width: 100%;
            padding: 1rem;
            font-size: 1rem;
        }

        .text-center {
            text-align: center;
        }

        .text-center a {
            color: #667eea;
            text-decoration: none;
        }

        .text-center a:hover {
            text-decoration: underline;
        }

        .loading-state {
            text-align: center;
            padding: 2rem;
        }

        .loading-state .spinner {
            margin: 0 auto 1rem auto;
        }

        @media (max-width: 480px) {
            .login-container {
                margin: 1rem;
                padding: 1.5rem;
            }
        }
    </style>
</body>

</html>
